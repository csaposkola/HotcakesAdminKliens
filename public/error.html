<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiba - Hotcakes Tanfolyamkezelő</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    .error-icon {
      font-size: 4rem;
      color: #D3086F;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #187ABA;
      margin-bottom: 1rem;
    }
    p {
      color: #335574;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #187ABA;
      border-color: #187ABA;
    }
    .btn-primary:hover {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-icon">⚠️</div>
  <h1>Hiba az alkalmazásban</h1>
  <p>Sajnáljuk, az alkalmazás betöltése közben hiba történt. Az Express szerver valószínűleg nem indult el megfelelően.</p>
  <div class="alert alert-info" role="alert">
    <strong>Technikai információ:</strong>
    <div id="error-message">A szerver nem válaszol.</div>
  </div>
  <p>Kérjük, próbálja újraindítani az alkalmazást.</p>
  <button class="btn btn-primary" onclick="window.location.reload()">Újrapróbálkozás</button>
</div>

<script>
  // This will receive error messages from the main process
  if (window.electronAPI) {
    window.electronAPI.onServerError(message => {
      document.getElementById('error-message').textContent = message;
    });
  }
</script>
</body>
</html>
